          in: path
          description: The credential_id of the Access Credential we wish to get.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/pdf: {}
        '202':
          description: Accepted
          content:
            application/json: {}
        '401':
          description: Not allowed
