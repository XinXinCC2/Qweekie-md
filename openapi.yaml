  /agenda-templates:
    get:
      tags:
        - Agenda Templates
      operationId: listAgendaTemplates
      parameters:
        - name: 'filter[venture_id]'
          in: query
          description: Filter by exact venture ID
          required: false
          schema:
            type: string
            example: df9f2df0-0173-11eb-b0e6-dd3c04707d06
        - name: 'filter[label]'
          in: query
          description: Filter by partial match on the label
          required: false
          schema:
            type: string
            example: vacances été
        - name: 'filter[archived]'
          in: query
          description: 'Filter by archive status: all (default), only, exclude'
          required: false
          schema:
            type: string
            enum:
              - all
              - only
              - exclude
            example: all
        - name: include
          in: query
          description: Load sub-resources in the response
          required: false
          schema:
            type: string
            example: agendasCount
        - name: sort
          in: query
          description: 'Sort by fields. Prefix with "-" for descending. Allowed: label, created_at'
          required: false
          schema:
            type: string
            example: '-created_at'
        - name: page
          in: query
          description: Page number for pagination
          required: false
          schema:
            type: integer
            example: 1
        - name: per_page
          in: query
          description: Number of items per page
          required: false
          schema:
            type: integer
            example: 50
      responses:
        '200':
          description: Paginated list of agenda templates
          content:
            application/json:
              schema:
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/AgendaTemplate'
                  metadata:
                    properties:
                      current_page:
                        type: integer
                        example: 1
                    type: object
                type: object
    post:
      tags:
        - Agenda Templates
      operationId: storeAgendaTemplate
      requestBody:
        $ref: '#/components/requestBodies/CreateAgendaTemplateRequest'
      responses:
        '201':
