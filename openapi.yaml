            type: integer
          example: '2'
        - name: 'filter[only_deleted]'
          in: query
          description: Return only deleted credentials
          required: false
          schema:
            type: boolean
          example: 'true'
      responses:
        '200':
          description: Success
          content:
            application/pdf: {}
        '401':
          description: Not allowed
  '/access/credentials/{credential_id}':
    patch:
      tags:
        - Access
      description: Update fields of an existing access credential resource.
      operationId: updateAccessCredential
      parameters:
        - name: credential_id
          in: path
          description: UUID of the access credential to update
          required: true
          schema:
            type: string
            format: uuid
            example: 8a4b3e96-1f5c-42b9-a4f1-1f0b2b18c40a
      requestBody:
        $ref: '#/components/requestBodies/UpdateAccessCredentialRequest'
      responses:
        '200':
          description: Access credential successfully updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessCredential'
        '404':
          description: Credential not found
        '422':
          description: Validation error
  '/access/credentials/{credential_id}/pdf':
