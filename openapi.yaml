          required: false
          schema:
            type: string
          example: <Your_credential_code>
        - name: 'filter[access_point_id]'
          in: query
          description: Filter access_logs with an EXACT access_point ID
          required: false
          schema:
            type: string
          example: <Your_venture_id>
        - name: 'filter[rule_id]'
          in: query
          description: Filter access_logs with an EXACT rule ID
          required: false
          schema:
            type: string
          example: <Your_venture_id>
      responses:
        '200':
