openapi: 3.1.0
info:
  title: Qweekle Dev API
  description: |-
    Qweekle's public REST API, allows the user to query Qweekle's data model et get JSON responses.
    To operate in as RESTful of a manner as possible, the Qweekle API requires multiple headers to carry state of each request :
    - Authorization : Bearer <your_user_s_bearer_token>
    - tenant : <the_identifying_qweekle_account_id>
    - venture : <the_current_venture_id>
    - pos (optional) : <the_active_pos_id> (some actions require a pos for business logic and compliance reasons)
  version: 1.0.0
servers:
  - url: 'https://nextapi.qweekle.at/api'
  - url: 'https://api.qweekle-beta.com/api'
paths:
  /acceptances:
    get:
      tags:
        - Acceptances
      operationId: listAcceptances
      parameters:
        - name: 'filter[clients.email]'
          in: query
          description: Filter acceptances with a partial email.
          required: false
          schema:
            type: string
            format: email
          example: client@qweekle.com
        - name: 'filter[accepted_at]'
          in: query
          description: Filter acceptances with a partial acceptation datetime.
          required: false
          schema:
            type: string
          example: '2023-01-02T00:00:00'
        - name: 'filter[accepted_src]'
          in: query
          description: Filter acceptances with an EXACT source
          required: false
          schema:
            type: string
          example: <Your_source>
        - name: 'filter[accepted_key]'
          in: query
          description: Filter acceptances with an EXACT key
          required: false
          schema:
            type: string
          example: <Your_key>
        - name: 'filter[client_id]'
          in: query
          description: Filter acceptances with an EXACT client ID
          required: false
          schema:
            type: string
          example: <Your_client_id>
        - name: 'filter[venture_id]'
          in: query
          description: Filter acceptances with an EXACT venture ID
          required: false
          schema:
            type: string
          example: <Your_venture_id>
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Acceptance'
                  metadata:
                    type: array
                    items:
                      type: object
                type: object
        '404':
          description: No Match for query
  /access/check-code:
    post:
      tags:
        - Access
      operationId: 017c03a3ab47362c1937a120f9e3c4a3
      requestBody:
        $ref: '#/components/requestBodies/CheckCodeRequest'
      responses:
        '200':
          description: Access granted
          content:
            application/json:
              schema:
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Access granted
                type: object
        '403':
          description: Access denied
          content:
            application/json:
              schema:
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Access denied
                type: object
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Internal server error
                type: object
  /access/credentials:
    get:
      tags:
        - Access
      operationId: listAccessCredentials
      parameters:
        - name: 'filter[code]'
          in: query
          description: Filter access_credentials with a partial code
          required: false
          schema:
            type: string
          example: <Your_credential_code>
        - name: 'filter[sale_id]'
          in: query
          description: Filter access_credentials with an EXACT sale_id
          required: false
          schema:
            type: string
          example: <Your_sale_id>
        - name: 'filter[order_id]'
          in: query
          description: Scope access_credentials with an EXACT order_id
          required: false
          schema:
            type: string
          example: <Your_order_id>
        - name: 'filter[venture_id]'
          in: query
          description: Filter access_credentials with an EXACT venture ID
          required: false
          schema:
            type: string
          example: <Your_venture_id>
        - name: 'filter[ref_id]'
          in: query
          description: Filter access_credentials with an EXACT ref ID
          required: false
          schema:
            type: string
          example: <Your_ref_id>
        - name: 'filter[ref_type]'
          in: query
          description: Filter access_credentials with an EXACT ref type
          required: false
          schema:
            type: string
          example: <Your_ref_type>
        - name: 'filter[client_buyer]'
          in: query
          description: Filter credentials by buyer client's name or society
          required: false
          schema:
            type: string
          example: Doe
        - name: 'filter[user_search]'
          in: query
          description: Filter credentials by user client's name or society
          required: false
          schema:
            type: string
          example: Smith
        - name: 'filter[number]'
          in: query
          description: Filter credentials with a partial number
          required: false
          schema:
            type: string
          example: C-0001
        - name: 'filter[ticket_number]'
          in: query
          description: Scope credentials with an EXACT ticket number
          required: false
          schema:
            type: string
          example: 629f2bcf29652
        - name: 'filter[sale_number]'
          in: query
          description: Scope credentials with an EXACT sale number
          required: false
          schema:
            type: string
          example: S-12345
        - name: 'filter[sold_between]'
          in: query
          description: Filter credentials sold between two dates
          required: false
          schema:
            type: string
          example: '2023-01-01,2023-01-31'
        - name: 'filter[used_at]'
          in: query
          description: Filter credentials used on a specific date
          required: false
          schema:
            type: string
            format: date
          example: '2023-01-01'
        - name: 'filter[expired_at]'
          in: query
          description: Filter credentials expiring on a specific date
          required: false
          schema:
            type: string
            format: date
          example: '2023-12-31'
        - name: 'filter[created_between]'
          in: query
          description: Filter credentials created between two dates (comma separated)
          required: false
          schema:
            type: string
          example: '2023-02-01,2023-02-15'
        - name: 'filter[expired_between]'
          in: query
          description: Filter credentials expired between two dates (comma separated)
          required: false
          schema:
            type: string
          example: '2023-02-01,2023-02-15'
        - name: 'filter[is_used]'
          in: query
          description: Filter credentials by usage state (true/false)
          required: false
          schema:
            type: string
          example: 'true'
        - name: 'filter[usage_count_greater_than]'
          in: query
          description: Filter credentials with at least the provided number of usages
          required: false
          schema:
            type: integer
          example: '2'
        - name: 'filter[only_deleted]'
          in: query
          description: Return only deleted credentials
          required: false
          schema:
            type: boolean
          example: 'true'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/AccessCredential'
                  metadata:
                    type: array
                    items:
                      type: object
                type: object
        '404':
          description: No Match for query
  /access/credentials/export:
    post:
      tags:
        - Access
      operationId: exportAccessCredentials
      parameters:
        - name: 'filter[code]'
